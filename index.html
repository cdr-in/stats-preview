<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article>
        <h1 class="title">
          Get <span class="insights">insights</span> that help<br />
          your business grow.
        </h1>
        <p class="info">
          Discover the benefits of data analytics and make<br />
          better decisions regarding revenue, customer<br />
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <p>
            <span class="number">10k+</span><br /><span class="stat"
              >companies</span
            >
          </p>
          <p>
            <span class="number"> 314</span><br />
            <span class="stat">templates</span>
          </p>
          <p>
            <span class="number">12m+</span><br />
            <span class="stat">queries</span>
          </p>
        </div>
        <section>
          <div class="overlay"></div>
        </section>
      </article>
    </main>
  </body>
</html>
